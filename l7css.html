<!DOCTYPE html>
<html>

<head>
  <title>CSS Method</title>
</head>

<body>
  <h1>Hello Myanmar</h1>
  <h2>Hello Thailand</h2>
  <h3>Hello Indonesia</h3>
  <h4>Hello Srilanka</h4>

  <button type="button">Change new country</button>



  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("button").click(function () {
        $("body").css("font-family", "sans-serif");
        $('h1').css("background-color", "firebrick");
        $('h2').css("backgroundColor", "royalblue");
        $('h3').css("background-color", "green").css("color", 'white').css("font-family", "sans-serif");
        $('h4').css({
          'background-color': 'blue',
          'color': 'white',
          'font-family': 'sans-serif',
          "padding": "5px 10px"
        });
      });

    });
  </script>
</body>

</html>
