<!DOCTYPE html>
<html>

<head>
  <title>UI Effect Method</title>
  <!-- jqueryui css1 js1 -->
  <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css">
  <!-- custom css -->
  <style type="text/css">
    body {
      font-family: sans-serif;

      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;

      width: 1450px;

      margin-bottom: 10px;

      background-color: #f0f0f0;
      color: #fff;

      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .box {
      width: 100px;
      height: 100px;

      margin: 0 10px;
    }

    .square1,
    .square7,
    .square13 {
      background-color: green;
    }

    .square2,
    .square8,
    .square12 {
      background-color: orange;
    }

    .square3,
    .square9 {
      background-color: blue;
    }

    .square4,
    .square6,
    .square10 {
      background-color: violet;
    }

    .square5,
    .square11 {
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box square1">Box 1</div>
    <div class="box square2">Box 2</div>
    <div class="box square3">Box 3</div>
    <div class="box square4">Box 4</div>
    <div class="box square5">Box 5</div>
    <div class="box square6">Box 6</div>
    <div class="box square7">Box 7</div>
    <div class="box square8">Box 8</div>
    <div class="box square9">Box 9</div>
    <div class="box square10">Box 10</div>
    <div class="box square11">Box 11</div>
    <div class="box square12">Box 12</div>
    <div class="box square13">Box 13</div>
  </div>

  <div class="control">
    <button type="button" id="shake-btn">Shake</button>
    <button type="button" id="bounce-btn">Bounce</button>
    <button type="button" id="blind-btn">Blind</button>
    <button type="button" id="clip-btn">Clip</button>
    <button type="button" id="drop-btn">Drop</button>
    <button type="button" id="explode-btn">Explode</button>
    <button type="button" id="fade-btn">Fade</button>
    <button type="button" id="fold-btn">Fold</button>
    <button type="button" id="highlight-btn">Highlight</button>
    <button type="button" id="puff-btn">Puff</button>
    <button type="button" id="pulsate-btn">Pulsate</button>
    <button type="button" id="size-btn">Size</button>
    <button type="button" id="slide-btn">Slide</button>

  </div>

  <!-- jquery js1 -->
  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
  <!-- jqueryui css1 js1 -->
  <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      // selector.effect(effecttype,speed)
      // selector.effect(effecttype,{param(direction,distance,times)},speed)

      // $(".box").hide();

      $("#shake-btn").click(function () {
        $(".square1").effect("shake", 2000);
        // $(".square1").effect("shake", "slow");

        // $(".square1").effect("shake", {
        //   // direction: "left",
        //   // direction: "right",
        //   // direction: "up",
        //   direction: "down",
        //   distance: 50,
        //   times: 5
        // }, 2000);

        $(".square1").show("shake", 2000);

      });

      $("#bounce-btn").click(function () {
        $(".square2").effect("bounce", 2000);
        // $(".square2").effect("bounce", 'slow');

        // $(".square2").effect("bounce", {
        //   // direction: "left",
        //   // direction: "right",
        //   // direction: "up",
        //   direction: "down",
        //   // times: 30, // (break the ui)
        //   distance: 100
        // }, 2000);

        $(".square2").show("bounce", 2000);

      });

      $("#blind-btn").click(function () {
        // $(".square3").effect("blind");
        $(".square3").effect("blind", 2000);
        // $(".square3").effect("blind", "slow");

        // $(".square3").effect("blind", {
        //   // direction: "left",
        //   // direction: "right",
        //   // direction: "up",
        //   direction: "down",
        // }, 1000);

        $(".square3").show("blind", 2000);

      });

      $("#clip-btn").click(function () {
        // $(".square4").effect("clip");
        $(".square4").effect("clip", 2000);
        // $(".square4").effect("clip",'slow');
        // $(".square4").effect("clip", 'fast');

        $('.square4').show("clip", 2000);
      });

      $("#drop-btn").click(function () {
        // $(".square5").effect("drop");
        $(".square5").effect("drop", 2000);
        // $(".square5").effect("drop", "slow");
        // $(".square5").effect("drop", "fast");

        // $(".square5").effect("drop", {
        //   // direction: "left",
        //   // direction: "right",
        //   // direction: "up",
        //   direction: "down",
        //   distance: 400
        // }, 2000);

        $(".square5").show("drop", 2000);
      });

      $("#explode-btn").click(function () {
        // $(".square6").effect("explode");
        $(".square6").effect("explode", 2000);
        // $(".square6").effect("explode", "slow");
        // $(".square6").effect("explode", "fast");

        $(".square6").show("explode", 2000);
      });

      $("#fade-btn").click(function () {
        // $(".square7").effect("fade");
        $(".square7").effect("fade", 2000);
        // $(".square7").effect("fade", "slow");
        // $(".square7").effect("fade", "fast");

        $(".square7").show("fade", 2000);
      });

      $("#fold-btn").click(function () {
        // $(".square8").effect("fold");
        $(".square8").effect("fold", 2000);
        // $(".square8").effect("fold", "slow");
        // $(".square8").effect("fold", "fast");

        $(".square8").show("fold", 2000);
      });

      $("#highlight-btn").click(function () {
        // $(".square9").effect("highlight");
        $(".square9").effect("highlight", 2000);
        // $(".square9").effect("highlight", "slow");
        // $(".square9").effect("highlight", "fast");

        $(".square9").effect("highlight", {
          color: "red"
        }, 2000);

        // $(".square9").show("highlight", 2000);
      });

      $("#puff-btn").click(function () {
        // $(".square10").effect("puff");
        $(".square10").effect("puff", 2000);
        // $(".square10").effect("puff", 'slow');
        // $(".square10").effect("puff", 'fast');

        $(".square10").show("puff", 2000);
      });

      $("#pulsate-btn").click(function () {
        // $(".square11").effect("pulsate");
        $(".square11").effect("pulsate", 2000);
        // $(".square11").effect("pulsate", 'slow');
        // $(".square11").effect("pulsate", 'fast');

        // $(".square11").effect("pulsate", {
        //   times: 40
        // }, 2000);

        $(".square11").show("pulsate", 2000);
      });

      $("#size-btn").click(function () {
        // $(".square12").effect("size");
        $(".square12").effect("size", 2000);
        // $(".square12").effect("size", 'slow');
        // $(".square12").effect("size", 'fast');

        $(".square12").show("size", 2000);
      });

      $("#slide-btn").click(function () {
        // $(".square13").effect("slide");
        $(".square13").effect("slide", 2000);
        // $(".square13").effect("slide", 'slow');
        // $(".square13").effect("slide", 'fast');

        // $(".square13").effect("slide", {
        //   // direction: "left",
        //   // direction: "right",
        //   // direction: "up",
        //   direction: "down",
        // }, 2000);

        $(".square13").show("slide", 2000);
      });







    });
  </script>
</body>

</html>
