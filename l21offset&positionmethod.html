<!DOCTYPE html>
<html>

<head>
  <title>Offset & Position Method</title>
  <style type="text/css">
    body {
      font-family: sans-serif;

      padding: 0;
      margin: 0;
    }

    .offset {
      display: flex;
    }

    .box {
      width: 100px;
      height: 100px;
      /* margin-right: 10px;
      margin-top: 10px; */
      margin: 10px;

      background-color: silver;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .orange {
      background-color: orange;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="offset">
      <div class="box red">Box 1</div>
      <div class="box green">Box 2</div>
      <div class="box orange">Box 3</div>
      <div class="box blue">Box 4</div>
    </div>

    <table>
      <tr>
        <td id="offresultleft"></td>
        <td id="offresulttop"></td>
      </tr>
      <tr>
        <td id="posresultleft"></td>
        <td id="posresulttop"></td>
      </tr>
    </table>


  </div>










  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      $(".box").click(function (e) {
        const getoffset = $(this).offset();
        console.log($(this).offset().left);
        // console.log(getoffset);

        $("#offresultleft").html(`Left offset value: <b>` + getoffset.left + ` | </b>`);
        $("#offresulttop").html(`Top offset value: <b>` + getoffset.top + `</b><br>`);
      });

      $(".box").click(function () {
        const getposition = $(this).position();
        // console.log(getoffset);

        $("#posresultleft").html(`Left position value: <b>` + getposition.left + ` | </b>`);
        $("#posresulttop").html(`Top position value: <b>` + getposition.top + `</b>`);
      });





    });
  </script>
</body>

</html>
