<!DOCTYPE html>
<html>

<head>
  <title>replaceWith Method</title>
  <style type="text/css">
    body {
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container {
      width: 500px;
      padding: 20px;

      background-color: #f0f0f0;
    }

    h1 {
      color: green;
    }

    h2 {
      color: firebrick;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Are you ready to learn jQuery?</h1>
    <p id="caption">This is jQuery version 3.7.1</p>
    <button type="button" class="btn">Click Me</button>
  </div>

  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".btn").click(function () {
        $("h1").replaceWith("<h2>Welcome to JQuery</h2>");
        $("p").replaceWith(`<i style="color: green;display:block;margin-bottom:10px;">This is jQuery version 3.7</i>`);
        $(".btn").replaceWith(`<input type="button" value="Click Here"/>`);
      });
    });
  </script>
</body>

</html>
