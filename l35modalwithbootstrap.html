<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap modal trigger with jQuery Method</title>
  <!-- bootstrap css1 js1-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- jqueryui css1 js1 -->
  <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      padding: 20px;

      background-color: #f0f0f0;
    }

    .form-control {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <h3>Bootstrap modal trigger with jQuery.</h3>

    <button type="button" id="mybtn" class="btn btn-info rounded">Open
      Modal Box</button>

    <div id="mymodal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Modal Text here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap css1 js1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- jquery js1 -->
  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
  <!-- jqueryui css1 js1 -->
  <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $("#mybtn").click(function () {
        $("#mymodal").modal("show");
      });




    });
  </script>
</body>

</html>
