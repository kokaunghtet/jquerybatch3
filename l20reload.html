<!DOCTYPE html>
<html>

<head>
  <title>Reload Method</title>
  <style type="text/css">
    body {
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;

      height: 100vh;

      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Refresh of Reload a page with jQuery</h1>
    <p id="datetime"></p>

    <button type="button">Reload</button>
  </div>










  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      let getdate = new Date();
      $("#datetime").text(getdate);

      $("button").click(function () {
        location.reload();
      });

    });
  </script>
</body>

</html>
