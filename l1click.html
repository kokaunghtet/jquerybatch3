<!DOCTYPE html>
<html>

<head>
  <title>Click</title>
</head>

<body>
  <h1>Welcome to JQuery</h1>
  <h3>This is awesome js library.</h3>

  <button type="button" id="clickme">Click Me</button>
  <button type="button" id="dblclick">Double Click Me</button>

  <button type="button" id="singleclk">Single Click Me</button>
  <button type="submit" id="doubleclk">Double Click Me</button>

  <button type="button" id="onclk">Single Click Me</button>
  <button type="submit" id="ondblclk">Double Click Me</button>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    // console.log("Hey");

    // jQuery(document).ready(function () {
    //   console.log("Hi, I am working.");
    // });

    // jQuery(window.document).ready(function () {
    //   console.log("Hey");
    // })

    $(document).ready(function () {
      // document.getElementById();
      // document.getElementsByClassName();
      // document.getElementsByTagName();

      // document.querySelector("#");
      // document.querySelector(".");
      // document.querySelector("");

      // document.querySelectorAll("#");
      // document.querySelectorAll(".");
      // document.querySelectorAll("");

      // $("#");
      // $(".");
      // $("");

      // document.getElementById("clickme").addEventListener("click", function () {
      //   console.log("Hey");
      // });

      $("#clickme").click(function (e) {
        console.log("Hey");
        console.log(this.type);
        console.log(e.type);
      });

      $("#dblclick").dblclick(function () {
        console.log("Hello");
      });

      $("#singleclk").bind("click", function () {
        console.log('I am single click by method');
      });

      $("#doubleclk").bind("dblclick", function () {
        console.log('I am double click by bind method');

        console.log('I am double click by bind method = ' + this.type);
        // result = submit  (attribute name)

        console.log('I am double click by bind method = ' + this.nodeName);
        // result = BUTTON  (element name)
      });

      $("#onclk").on("click", function () {
        console.log("I am single click by on method.");
      });

      $("#ondblclk").on("dblclick", function () {
        console.log("I am double click by on method.");
      });

    });
  </script>
</body>

</html>
