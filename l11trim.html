<!DOCTYPE html>
<html>

<head>
  <title>Trim Method</title>
</head>

<body>



  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      let something = "     Welcome to jQuery     ";
      console.log(something);

      something = $.trim(something);
      // something = jQuery.trim(something);
      console.log(something);

      something = "\n\n         Welcome to JQuery         \n\n";
      console.log(something);

      something = jQuery.trim(something);
      console.log(something);
    });
  </script>
</body>

</html>
