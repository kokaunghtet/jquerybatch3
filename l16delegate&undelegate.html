<!DOCTYPE html>
<html>

<head>
  <title>Delegate & Undelegate Method</title>
</head>

<body>
  <h1>Hello Burma</h1>
  <h1>Hello Thailand</h1>
  <h2>Hello Srilanka</h2>

  <button type="button" id="dlg-btn">Delegate Me</button>
  <button type="button" id="undlg-btn">Undelegate Me</button>
  <button type="button" id="hi-btn">Say Hi</button>
  <button type="button" id="zoom-btn">Zoom</button>

  <hr>

  <div class="container">
    <h3>Hello Indonesia</h3>
    <button type="button" id="dlgme-btn">Delegate Me</button>
  </div>
  <button type="button" id="undlgme-btn">Undelegate Me</button>


  <div class="box">
    <h4>Hello jquery</h4>
    <button type="button" id="delegate-btn">Delegate H5</button>
    <button type="button" id="undelegate-btn">Undelegate H5</button>
  </div>




  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      // delegate()
      // $(selector).delegate(selector, event type, callback function())

      $("body").delegate("#dlg-btn", "click", function () {
        $("h1").after("<span>Thanks for delegate me.</span>");
      });

      // undelegate()
      $("#undlg-btn").click(function () {
        $("body").undelegate("click");
      });

      $("#hi-btn").click(function () {
        console.log("Hello World");
      });

      let x = 0;
      $("#zoom-btn").click(function (e) {
        $("h2").animate({
          "font-size": "+=10px"
        });

        x++;
        $("#zoom-btn").text("Zoom " + (x) + "x");

        if (x >= 3) {
          $("body").undelegate(e);
        }
      });

      $(".container").delegate("#dlgme-btn", "click", function () {
        $("h3").after("<span>Thanks for delegate me again.</span>");
      });

      $("#undlgme-btn").click(function () {
        $(".container").undelegate("click");
      });



      $(".box").delegate("#delegate-btn", "click", function () {
        $("h4").append(" Hello World");
      });

      $("#undelegate-btn").click(function () {
        $(".box").undelegate("click");
      });



    });
  </script>
</body>

</html>
