<!DOCTYPE html>
<html>

<head>
  <title>UI Dialog Method</title>
  <!-- jqueryui css1 js1 -->
  <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css">

</head>

<body>

  <div class="dbox" title="Welcome from jQuery UI.">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </p>
  </div>

  <button type="button" class="btn">Click Me</button>
  <button type="button" class="toggle-btn">Toggle Btn</button>


  <!-- jquery js1 -->
  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
  <!-- jqueryui css1 js1 -->
  <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      $(".dbox").dialog({
        autoOpen: false,
        width: 400,
        height: 200,
        title: "Are you freaking ready to use JQuery UI!",
        hide: "slideUp",
        show: "slideDown",

        position: {
          // at: "left",  
          // at: "left top",  
          // at: "left bottom", 
          // at: "right", 
          // at: "right top", 
          // at: "right bottom",  
          // at: "top", 
          // at: "bottom",
          at: "center"
        }
      }).css({
        "background-color": "steelblue",
        "color": "#fff"
      });

      $(".btn").click(function () {
        $(".dbox").dialog("open");
      });


      $(".toggle-btn").click(function () {
        $(".dbox").dialog("isOpen") === true ? $(".dbox").dialog("close") : $(".dbox").dialog("open");
      });



    });
  </script>
</body>

</html>
