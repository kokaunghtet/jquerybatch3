<!DOCTYPE html>
<html>

<head>
  <title>Multi Input Box</title>
  <!-- fontawesome cdnjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap css1 js1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style type="text/css">
    * {
      font-family: sans-serif;
      box-sizing: border-box;
      /* outline: 1px dashed red; */
    }

    body {
      height: 90vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="column-md-12 text-center">
        <h3>Multi Input Box</h3>
      </div>

      <div class="col-md-3"></div>

      <div class="col-md-6">

        <form action="" method="">

          <div id="expboxes" class="input-group mb-3 expboxes">
            <input type="text" name="exps[]" id="exps" class="form-control form-control-sm"
              placeholder="Enter your experience">
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" id="addbtn" class="btn btn-success addbtn" data-increment="1">Add More</button>
          </div>

        </form>

      </div>

      <div class="col-md-3"></div>

    </div>
  </div>

  <!-- bootstrap css1 js1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- jquery js1 -->
  <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Add
    $(document).ready(function () {

      $("#addbtn").click(function () {
        var getnewid = $(this).data("increment");
        // console.log(getnewid);

        var expboxes = $("#expboxes").wrap("<div></div>").parent().html();
        // console.log(expboxes);

        $("#expboxes").unwrap();

        // $(expboxes).insertBefore($(".expboxes").first());
        $(expboxes).insertAfter($(".expboxes").last());

        $(".expboxes").last().attr("id", "expboxes" + getnewid);
        $(".expboxes").last().children().attr("id", "exps" + getnewid);
        $("#expboxes" + getnewid).append(`<button type="button" id="addbtn" class="btn btn-danger removebtn" data-id="removebtn${getnewid}">Remove</button>`);

        getnewid++;
        $(this).data("increment", getnewid);

      });

      // Remove 

      $(document).on("click", ".removebtn", function () {
        $(this).parent().remove();
      });

    });
  </script>
</body>

</html>
